<!-- PATCH: public/index.html -->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#0b1020" />
    <meta name="description" content="DOKKAEBI/INVENTORY · 드론 재고·입출고 관리 콘솔" />

    <!-- PWA / iOS -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/icons/icon-512.png" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=GangwonEduPowerExtraBoldA&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/innks/NanumSquareRound@latest/nanumsquareround.min.css" rel="stylesheet">

    <title>DOKKAEBI / INVENTORY</title>

    <!-- HTML Splash (React 마운트 전 로딩화면) -->
    <style>
      #app-splash {
        position: fixed; inset: 0; display: grid; place-items: center;
        background: #0b1020; z-index: 9999; transition: opacity .35s ease;
      }
      #app-splash.hide { opacity: 0; pointer-events: none; }
      #app-splash .wrap { text-align: center; font-family: 'NanumSquareRound', system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
      #app-splash img { width: 112px; height: 112px; display:block; margin:0 auto 14px; }
      #app-splash .brand { color:#53ffe9; font-weight:800; letter-spacing:.6px; }
      #app-splash .muted { color:#a9b6d3; opacity:.7; font-size:12px; margin-top:6px; }
      .dot-pulse::before, .dot-pulse::after, .dot-pulse {
        content:""; display:inline-block; width:8px; height:8px; margin:0 3px; border-radius:50%;
        background:#53ffe9; animation: pulse 1.1s infinite ease-in-out;
      }
      .dot-pulse::before { animation-delay: 0s; }
      .dot-pulse { animation-delay: .15s; }
      .dot-pulse::after { animation-delay: .3s; }
      @keyframes pulse { 0%,80%,100%{ transform:scale(0.8); opacity:.6 } 40%{ transform:scale(1); opacity:1 } }
    </style>
  </head>
<!-- public/index.html -->
<script>
  (function () {
    var removed = false;
    function kill() {
      if (removed) return;
      removed = true;
      var el = document.getElementById('app-splash');
      if (el) {
        el.classList.add('hide');
        setTimeout(function () {
          try { el.parentNode && el.parentNode.removeChild(el); } catch (e) {}
        }, 450);
      }
    }
    window.addEventListener('load', kill);
    setTimeout(kill, 5000); // JS 지연/오류 대비 폴백
  })();
</script>

  <body>
    <!-- HTML 스플래시: React(AppWrapper의 useEffect)에서 hide → remove -->
    <div id="app-splash" role="status" aria-live="polite">
      <div class="wrap">
        <img src="%PUBLIC_URL%/icons/icon-512.png" alt="">
        <div class="brand">DOKKAEBI / INVENTORY</div>
        <div class="muted">로딩중… <span class="dot-pulse"></span></div>
      </div>
    </div>

    <noscript>이 앱을 사용하려면 JavaScript가 필요합니다.</noscript>
    <div id="root"></div>
  </body>
</html>
